<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>铁金库银行管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .right-panel {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .system-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .system-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            animation: bounce 2s infinite;
        }

        .welcome-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 30px;
            animation: fadeIn 1s ease 0.6s both;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn-main {
            width: 200px;
            height: 60px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            margin: 15px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-account {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
        }

        .btn-open {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                padding: 30px 20px;
            }

            .system-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- 左半部分 -->
    <div class="left-panel">
        <div class="logo-icon">
            <i class="fas fa-university"></i>
        </div>
        <h1 class="system-title">铁金库银行管理系统</h1>
        <p class="system-subtitle">安全 · 便捷 · 专业</p>
        <!-- ✅ 修正图片路径：Spring Boot 静态资源应放在 /static/ 下 -->
        <img th:src="@{/images/logo.png}" alt="银行形象图" class="welcome-image"
             onerror="this.src='https://via.placeholder.com/300x200?text=Logo+Not+Found'">
    </div>

    <!-- 右半部分 -->
    <div class="right-panel">
        <div class="text-center">
            <h2 class="mb-5">欢迎使用铁金库银行系统</h2>

            <!-- 已有账户功能 -->
            <div class="mb-4">
                <h4>已有账户</h4>
                <a th:href="@{/account}" class="btn btn-account btn-main">
                    <i class="fas fa-user me-2"></i>已有账户
                </a>
            </div>

            <!-- 点击开户功能 -->
            <div>
                <h4>新用户开户</h4>
                <a th:href="@{/open}" class="btn btn-open btn-main">
                    <i class="fas fa-plus-circle me-2"></i>点击开户
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
