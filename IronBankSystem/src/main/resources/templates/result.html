<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>铁金库银行 - 开户结果</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .info-card {
            background-color: #f9faff;
            border: 1px solid #e0e6ed;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        .info-item {
            margin-bottom: 0.8rem;
            font-size: 1.05rem;
        }
        .info-item strong {
            color: #495057;
            display: inline-block;
            width: 80px;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
        }
        .btn-back:hover {
            background-color: #545b62;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header-icon {
            font-size: 1.8rem;
            color: #667eea;
        }
        .balance-highlight {
            color: #28a745;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="d-flex align-items-center mb-4">
        <i class="fas fa-info-circle header-icon me-2"></i>
        <h2>开户结果</h2>
    </div>

    <!-- 显示成功或错误消息 -->
    <div th:if="${message}" th:class="${message.contains('成功') ? 'success-message' : 'error-message'}">
        <div th:utext="${message}"></div>
    </div>

    <!-- 如果开户成功且有账户信息，显示账户详情 -->
    <div th:if="${account != null and message.contains('成功')}">
        <div class="info-card">
            <div class="info-item"><strong>卡号：</strong><span th:text="${account.cardNumber}"></span></div>
            <div class="info-item"><strong>余额：</strong>
                <span class="balance-highlight" th:text="'¥' + ${#numbers.formatDecimal(account.balance, 1, 2)}"></span>
            </div>
            <div class="info-item">
                <strong>开户时间：</strong>
                <span th:text="${#temporals.format(account.openDate, 'yyyy-MM-dd')} ?: '未知'"></span>
            </div>
            <div class="info-item"><strong>状态：</strong><span th:text="${account.status}"></span></div>
        </div>

        <div class="d-grid gap-3 mt-4">
            <a th:href="@{/account}" class="btn btn-primary btn-lg">
                <i class="fas fa-credit-card me-2"></i>进入账户管理
            </a>
            <a th:href="@{/}" class="btn btn-back btn-lg">
                <i class="fas fa-arrow-left me-2"></i>返回首页
            </a>
        </div>
    </div>

    <!-- 如果开户失败，只显示返回按钮 -->
    <div th:if="${account == null or message.contains('失败')}">
        <div class="d-grid gap-3 mt-4">
            <a th:href="@{/open}" class="btn btn-primary btn-lg">
                <i class="fas fa-redo me-2"></i>重新开户
            </a>
            <a th:href="@{/}" class="btn btn-back btn-lg">
                <i class="fas fa-arrow-left me-2"></i>返回首页
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
